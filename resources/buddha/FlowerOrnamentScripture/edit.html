<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Editor</h1>

<form onsubmit="return buildForm()" class="row g-3">
  <div class="col-md-6">
    <label for="itemPrefix" class="form-label">itemPrefix</label> 
    <input type="text" value=" " class="form-control" id="itemPrefix">
  </div>
  <div class="col-md-6">
    <label for="itemPostFix" class="form-label">itemPostFix</label> <input onchange="onChangeHandler2()"  checked class="form-check-input" type="checkbox" >
    <input type="text" value=" " class="form-control" id="itemPostFix">
  </div>
  <div class="col-md-6">
    <label for="item" class="form-label">原文</label>
  <textarea class="form-control" id="item" rows="1"></textarea>
  </div>
  <div class="col-md-6">
    <label for="itemTrans" class="form-label">译文</label>
  <textarea class="form-control" id="itemTrans" rows="1"></textarea>
  </div>
  <div class="col-12">
     <label for="itemComment" class="form-label">注解</label>
  <textarea class="form-control" id="itemComment" rows="1"></textarea>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input checked class="form-check-input" type="checkbox" id="good">
      <label class="form-check-label" for="good">
        GOOD
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Sign in</button>
  </div>

<div class="col-12">
  <textarea class="form-control" id="results" rows="2"></textarea>
  </div>
</form>
<script>

function onChangeHandler2(){
document.getElementById('itemPostFix').value +="<br/>";
}

function buildForm(){
   const good = document.getElementById('good').checked;
   var itemPrefix = document.getElementById('itemPrefix').value;
   var itemPostFix = document.getElementById('itemPostFix').value;
   const item = document.getElementById('item').value;
   const itemTrans = document.getElementById('itemTrans').value;
   const itemComment = document.getElementById('itemComment').value;
   const result="{\"itemPrefix\":\""+itemPrefix+"\",\"item\":\""+item+"\",\"itemPostFix\":\""+itemPostFix+"\",\"itemTrans\":\""+itemTrans+"\",\"itemComment\":\""+itemComment+"\",\"good\":"+good+  "},";
   console.log(result);
   document.getElementById('results').value += result;
return false;
}
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
